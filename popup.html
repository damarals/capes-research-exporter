<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAPES Research Exporter</title>
  <style>
    :root {
      --color-primary: #1976d2;
      --color-primary-dark: #1565c0;
      --color-success: #2e7d32;
      --color-error: #c62828;
      --color-text: #374151;
      --color-text-light: #6b7280;
      --color-border: #e5e7eb;
      --color-bg-success: #e8f5e8;
      --color-bg-error: #ffebee;
      --border-radius: 8px;
      --border-radius-sm: 4px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      min-height: 200px;
      padding: var(--spacing-lg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--color-text);
      background: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }

    .header-icon {
      width: 24px;
      height: 24px;
      background: var(--color-primary);
      border-radius: var(--border-radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-primary);
      margin: 0;
    }

    .format-section {
      margin-bottom: var(--spacing-lg);
    }

    .format-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--color-text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-sm);
    }

    .format-options {
      display: flex;
      gap: var(--spacing-md);
    }

    .format-option {
      flex: 1;
    }

    .format-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .format-option label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      text-align: center;
      min-height: 44px;
    }

    .format-option input[type="radio"]:checked + label {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: white;
    }

    .format-option input[type="radio"]:focus + label {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    .export-button {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .export-button:hover:not(:disabled) {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .export-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .export-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .export-button .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-message {
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      font-size: 12px;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-message.success {
      background: var(--color-bg-success);
      color: var(--color-success);
      border: 1px solid var(--color-success);
    }

    .status-message.error {
      background: var(--color-bg-error);
      color: var(--color-error);
      border: 1px solid var(--color-error);
    }

    .info-section {
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--color-border);
    }

    .info-text {
      font-size: 11px;
      color: var(--color-text-light);
      text-align: center;
      line-height: 1.4;
    }

    .info-link {
      color: var(--color-primary);
      text-decoration: none;
    }

    .info-link:hover {
      text-decoration: underline;
    }

    .requirements {
      display: none;
      margin-top: var(--spacing-sm);
      padding: var(--spacing-sm);
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: var(--border-radius-sm);
      font-size: 12px;
      color: #856404;
    }

    .requirements.show {
      display: block;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1f2937;
        color: #f9fafb;
      }
      
      .format-option label {
        border-color: #374151;
        background: #374151;
        color: #f9fafb;
      }
      
      .format-option input[type="radio"]:checked + label {
        background: var(--color-primary);
        border-color: var(--color-primary);
      }
      
      .info-section {
        border-color: #374151;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-icon">ðŸ“š</div>
    <h1 class="header-title">CAPES Research Exporter</h1>
  </header>

  <main>
    <section class="format-section">
      <label class="format-label">Export Format</label>
      <div class="format-options">
        <div class="format-option">
          <input type="radio" id="format-ris" name="format" value="ris" checked>
          <label for="format-ris">RIS</label>
        </div>
        <div class="format-option">
          <input type="radio" id="format-bibtex" name="format" value="bibtex">
          <label for="format-bibtex">BibTeX</label>
        </div>
      </div>
    </section>

    <button type="button" id="exportBtn" class="export-button">
      <span class="button-text">ðŸ“¥ Export All Articles</span>
    </button>

    <div id="statusMessage" class="status-message"></div>

    <div class="requirements" id="requirements">
      <strong>Requirements:</strong> Navigate to a search results page on 
      <a href="https://www.periodicos.capes.gov.br" target="_blank" class="info-link">periodicos.capes.gov.br</a>
      with active search results before exporting.
    </div>

    <footer class="info-section">
      <p class="info-text">
        Professional tool for exporting CAPES research articles.<br>
        Automatically processes all pages and generates standardized bibliography files.
      </p>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>
</html>
